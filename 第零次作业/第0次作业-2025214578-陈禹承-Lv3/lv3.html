<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度一下，你就知道</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, "Microsoft YaHei", sans-serif;
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        /* 顶部导航栏 */
        .header {
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 24px;
        }

        .header a {
            font-size: 13px;
            color: #333;
            transition: color 0.2s;
        }

        .header a:hover {
            color: #315efb;
        }

        .header .btn-more {
            background-color: #4e6ef2;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
        }

        .header .btn-more:hover {
            background-color: #315efb;
        }

        /* 主体内容区域 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }

        /* Logo */
        .logo {
            width: 270px;
            height: 129px;
            background-image: url(图片/baidu.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 30px;
        }

        /* 搜索区域 */
        .search-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 80px;
        }

        .search-box {
            width: 550px;
            height: 44px;
            padding: 0 16px;
            border: 2px solid #c4c7ce;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box:hover {
            border-color: #a7aab1;
        }

        .search-box:focus {
            border-color: #4e6ef2;
        }

        .search-btn {
            height: 44px;
            padding: 0 24px;
            background-color: #4e6ef2;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background-color: #315efb;
        }

        /* 二维码区域 */
        .qrcode-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .qrcode-img {
            width: 100px;
            height: 100px;
            margin-bottom: 12px;
        }

        .qrcode-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 6px;
        }

        .qrcode-desc {
            font-size: 13px;
            color: #999;
        }

        /* 底部区域 */
        .footer {
            padding: 30px 0;
            text-align: center;
            font-size: 12px;
            color: #999;
            background-color: #f5f5f6;
        }

        .footer-links {
            margin-bottom: 12px;
        }

        .footer-links a {
            color: #999;
            margin: 0 8px;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #315efb;
        }

        .footer-copyright {
            line-height: 20px;
        }

        .footer-copyright span {
            margin: 0 8px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                gap: 12px;
                padding: 15px;
            }

            .main-content {
                padding-top: 50px;
            }

            .logo {
                width: 200px;
                height: 95px;
            }

            .search-container {
                flex-direction: column;
                width: 90%;
            }

            .search-box {
                width: 100%;
            }

            .search-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- 顶部导航 -->
    <header class="header">
        <a href="#">新闻</a>
        <a href="#">hao123</a>
        <a href="#">地图</a>
        <a href="#">视频</a>
        <a href="#">贴吧</a>
        <a href="#">学术</a>
        <a href="#">登录</a>
        <a href="#">设置</a>
        <a href="#" class="btn-more">更多产品</a>
    </header>

    <!-- 主体内容 -->
    <main class="main-content">
        <!-- Logo -->
        <div class="logo"></div>

        <!-- 搜索栏 -->
        <div class="search-container">
            <input type="text" class="search-box" placeholder="请输入搜索内容">
            <button class="search-btn">百度一下</button>
        </div>

        <!-- 二维码区域 -->
        <section class="qrcode-section">
            <img src="图片/erweima.png" alt="百度APP二维码" class="qrcode-img">
            <p class="qrcode-title">下载百度APP</p>
            <p class="qrcode-desc">有事搜一搜，没事看一看</p>
        </section>
    </main>

    <!-- 底部信息 -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#">把百度设为主页</a>
            <a href="#">关于百度</a>
            <a href="#">About Baidu</a>
            <a href="#">百度推广</a>
        </div>
        <div class="footer-copyright">
            <span>©2019 Baidu</span>
            <a href="#">使用百度前必读</a>
            <a href="#">意见反馈</a>
            <span>京ICP证030173号</span>
        </div>
    </footer>
</body>

</html>
