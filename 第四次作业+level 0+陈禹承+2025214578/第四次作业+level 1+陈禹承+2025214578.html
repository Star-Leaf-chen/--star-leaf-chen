<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>level 1 任务 1</title>
</head>

<body>
  <script>
    // 法1
    function factorial(n) {
      console.log(n)
      let result = 1;


      for (let i = 1; i <= n; i++) {

        result *= i;

      }

      return result;
    }

    console.log(factorial(10));
    // 法2


    function factorial2(n) {

      if (n === 1 || n === 0) {
        return 1;
      }
      return n * factorial2(n - 1);

    }
    console.log(factorial2(10));


  </script>
</body>

</html>
