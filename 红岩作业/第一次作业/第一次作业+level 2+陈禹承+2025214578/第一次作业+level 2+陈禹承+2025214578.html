<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .zhongti {
        position: relative;
        width: 435px;
        height: 660px;
        margin: auto auto;

        text-align: center;
    }

    .wangyiyun>img {
        position: absolute;
        left: 50%;
        top: 50px;
        margin-left: -36px;
        width: 72px;
        height: 74px;
    }

    .text1,
    .text2 {
        position: relative;
        padding: 0;
        height: 50px;
    }

    .text1 {
        width: 216px;
        margin-top: 40%;
    }

    .text2 {
        width: 325px;
    }

    select {
        width: 108px;
        padding: 0;
        height: 55px;
        text-align: center;
    }

    .box2 input {
        margin-top: 16px;

        width: 18px;
        height: 18px;
    }

    .box2 span {
        margin-right: 69px;
    }

    .box2 .a1 {
        margin-right: 9px;
        text-decoration: none;
        color: rgb(0, 149, 255);
    }

    .box2 .a2 {
        margin-left: 9px;
        text-decoration: none;
        color: rgb(0, 149, 255);
    }

    span {
        color: rgba(189, 189, 189, 1);
    }

    .up input {
        width: 325px;
        height: 48px;
        background-color: rgba(255, 58, 58, 1);
        color: white;
        margin-top: 58px;
        border: 0.5px;
        border-radius: 9px;
    }

    .enrool a {
        display: block;
        margin-top: 20px;
        color: #000;
    }


    .APP img {
        position: relative;
        right: 20px;
        width: 40px;
        height: 50px;
        margin-top: 35px;
        margin-left: 48px;
    }

    .bottom input {
        margin-top: 16px;
        width: 18px;
        height: 18px;
    }

    .bottom a {
        text-decoration: none;
        color: rgb(0, 149, 255);
    }

    .sm {
        position: absolute;
        left: 0;

    }

    .sm img {
        width: 200px;
    }

    .X {
        position: absolute;
        right: 0;
    }

    .X img {
        width: 26px;
    }

    .sj {
        position: absolute;
        left: 58px;
        top: 187px;
    }

    .sj img {
        width: 32px;

    }

    .suo {
        position: absolute;
        left: 58px;
        top: 242.5px;
        z-index: 1;
    }

    .suo img {
        width: 32px;

    }
</style>

<body>
    <div class="top"></div>
    <div class="zhongti">
        <div class="sm"><img src="图片/扫码.png" alt=""></div>
        <div class="X"><img src="图片/X.png" alt=""></div>
        <div class="sj"><img src="图片/sj.png" alt=""></div>
        <div class="suo"><img src="图片/suo.png" alt=""></div>
        <div></div>
        <div class="wangyiyun"><img src="图片/网易云.png" alt=""></div>
        <div class="box1">
            <select>
                <option value=""> +86</option>
            </select><input type="text" class="text1" placeholder="     请输入手机号">
        </div>
        <input type="text" class="text2" placeholder="          请输入密码">
        <div class="box2">
            <input type="checkbox" checked="checked">
            <span>自动登录</span>
            <a href="" class="a1">忘记密码</a>|
            <a href="" class="a2">验证码登录</a>
        </div>
        <div class="up">
            <input type="button" value="登 录">
        </div>
        <div class="enrool"><a href="">注册</a></div>
        <div class="APP">
            <img src="图片/Snipaste_2025-10-30_22-26-51.png" alt="">
            <img src="图片/Snipaste_2025-11-01_10-02-58.png" alt="">
            <img src="图片/Snipaste_2025-10-30_22-27-15.png" alt="">
            <img src="图片/Snipaste_2025-11-01_11-47-05.png" alt="">
        </div>
        <div class="bottom">
            <input type="checkbox">
            <span>同意</span>
            <a href="">《服务条款》</a>
            <a href="">《隐私政策》</a>
            <a href="">《儿童隐私政策》</a>
        </div>
</body>

</html>
