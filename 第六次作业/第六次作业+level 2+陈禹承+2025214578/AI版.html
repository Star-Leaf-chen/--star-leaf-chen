    .text {

    .time {

    .like-btn {

    .like-btn:hover {

    .like-btn.liked .heart {

    @keyframes heartBeat {

    .empty-state {

    @media (max-width: 768px) {

          <div class="char-count"><span id="charCount">0</span>/500</div>

            <div class="emoji-bar">

      <div class="item" style="display: none" id="template">

            <p class="name">ç”¨æˆ·å <span class="badge">âœ“</span></p>

              <button class="action-btn delete-btn" onclick="deleteComment(this)">ğŸ—‘ï¸</button>

  <script>
    let commentCount = 0;
    let totalLikes = 0;
    let currentAvatar = 'ğŸ‘¤';

    const bt = document.querySelector('#bt');
    const tx = document.querySelector('#tx');
    const list = document.querySelector('#commentList');
    const emptyState = document.querySelector('#emptyState');
    const charCount = document.querySelector('#charCount');
    const userAvatar = document.querySelector('#userAvatar');
    const avatarPicker = document.querySelector('#avatarPicker');

    // åˆ›å»ºç²’å­æ•ˆæœ
    function createParticles() {
      const particles = document.getElementById('particles');
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = (Math.random() * 4 + 2) + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
        particles.appendChild(particle);
      }
    }

    createParticles();

    // å¤´åƒé€‰æ‹©å™¨
    userAvatar.addEventListener('click', () => {
      avatarPicker.classList.toggle('active');
    });

    avatarPicker.addEventListener('click', (e) => {
      if (e.target.tagName === 'SPAN') {
        currentAvatar = e.target.textContent;
        userAvatar.textContent = currentAvatar;
        avatarPicker.classList.remove('active');
      }
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.avatar-selector')) {
        avatarPicker.classList.remove('active');
      }
    });

    // å­—ç¬¦è®¡æ•°
    tx.addEventListener('input', () => {
      const count = tx.value.length;
      charCount.textContent = count;
      charCount.parentElement.classList.toggle('warning', count > 450);
    });

    // æ’å…¥è¡¨æƒ…
    function insertEmoji(emoji) {
      const start = tx.selectionStart;
      const end = tx.selectionEnd;
      const text = tx.value;
      tx.value = text.substring(0, start) + emoji + text.substring(end);
      tx.selectionStart = tx.selectionEnd = start + emoji.length;
      tx.focus();
      tx.dispatchEvent(new Event('input'));
    }

    // æ›´æ–°ç»Ÿè®¡
    function updateStats() {
      document.getElementById('commentCount').textContent = commentCount;
      document.getElementById('likeCount').textContent = totalLikes;
      emptyState.style.display = commentCount > 0 ? 'none' : 'block';
    }

    // å‘å¸ƒè¯„è®º
    bt.addEventListener('click', publishComment);

    function publishComment() {
      if (tx.value.trim() === '') {
        tx.focus();
        tx.style.borderColor = '#f5576c';
        tx.style.animation = 'shake 0.5s';
        setTimeout(() => {
          tx.style.borderColor = '#e0e0e0';
          tx.style.animation = '';
        }, 500);
        return;
      }

      const template = document.querySelector('#template');
      const newItem = template.cloneNode(true);
      newItem.id = '';
      newItem.style.display = 'flex';

      newItem.querySelector('.avatar').textContent = currentAvatar;
      newItem.querySelector('.text').innerHTML = tx.value;
      newItem.querySelector('.time-text').innerHTML = new Date().toLocaleString('zh-CN', {
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });

      const firstItem = list.querySelector('.item[style*="flex"]');
      if (firstItem) {
        list.insertBefore(newItem, firstItem);
      } else {
        list.appendChild(newItem);
      }

      commentCount++;
      updateStats();

      tx.value = '';
      charCount.textContent = '0';

      bt.innerHTML = 'âœ“ å‘å¸ƒæˆåŠŸ';
      bt.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
      setTimeout(() => {
        bt.innerHTML = 'ğŸ“¤ å‘å¸ƒè¯„è®º';
        bt.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
      }, 1500);
    }

    // ç‚¹èµåŠŸèƒ½
    function toggleLike(btn) {
      const liked = btn.classList.toggle('liked');
      const countSpan = btn.querySelector('.like-count');
      let count = parseInt(countSpan.textContent);

      if (liked) {
        count++;
        totalLikes++;
      } else {
        count--;
        totalLikes--;
      }

      countSpan.textContent = count;
      updateStats();
    }

    // åˆ é™¤è¯„è®º
    function deleteComment(btn) {
      if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è¯„è®ºå—?')) {
        const item = btn.closest('.item');
        const liked = item.querySelector('.like-btn').classList.contains('liked');
        if (liked) {
          totalLikes -= parseInt(item.querySelector('.like-count').textContent);
        }

        item.style.animation = 'slideOut 0.5s ease-out';
        setTimeout(() => {
          item.remove();
          commentCount--;
          updateStats();
        }, 500);
      }
    }

    // å¿«æ·é”®æ”¯æŒ
    tx.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Enter') {
        publishComment();
      }
    });

    // æ·»åŠ æŠ–åŠ¨åŠ¨ç”»
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
      }
      @keyframes slideOut {
        to {
          opacity: 0;
          transform: translateX(-100px);
        }
      }
    `;
    document.head.appendChild(style);

    updateStats();
  </script>
